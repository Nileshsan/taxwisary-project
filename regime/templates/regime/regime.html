<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tax Regime Advisor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #f7f9fb;
      --bg-dark: #111827;
      --text-light: #111827;
      --text-dark: #f9fafb;
      --primary: #000000;
      --bot: #cfeec6;
      --user: #b4dfec;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      position: relative;
    }

    #toggleDark {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: var(--primary);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 0.5rem 0.8rem;
      cursor: pointer;
    }

    #chatbox {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: 85vh;
    }

    body.dark #chatbox {
      background-color: #1f2937;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 0.9rem;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      border-radius: 12px;
      line-height: 1.5;
      word-break: break-word;
      display: inline-block;
      clear: both;
      font-size: 0.93rem;
    }

    .bot {
      background: var(--bot);
      align-self: flex-start;
      text-align: left;
      border-bottom-left-radius: 0;
      margin-right: auto;
    }

    .user {
      background: var(--user);
      align-self: flex-end;
      text-align: right;
      border-bottom-right-radius: 0;
      margin-left: auto;
    }

    body.dark .bot {
      background: #374151;
    }

    #inputContainer {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      border-top: 1px solid #e5e7eb;
      background-color: #f1f5f9;
    }

    body.dark #inputContainer {
      background-color: #111827;
      border-color: #374151;
    }

    #userInput {
      flex: 1;
      padding: .75rem;
      border: 1px solid #cccccc;
      border-radius: 8px;
    }

    #sendBtn {
      background: var(--primary);
      color: white;
      padding: 0.75rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    form {
      margin-top: 1rem;
      background: #f9fafb;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
    }

    body.dark form {
      background-color: #1f2937;
      border-color: #374151;
    }

    form input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .typing {
      display: flex;
      gap: 5px;
      padding: 0.5rem;
    }

    .typing span {
      width: 8px;
      height: 8px;
      background: #9ca3af;
      border-radius: 50%;
      animation: blink 1s infinite;
    }

    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2 }
      50% { opacity: 1 }
    }
  </style>
</head>
<body>

<header>
  üíº AI Tax Regime Advisor
  <button id="toggleDark">üåô</button>
</header>

<div id="chatbox">
  <div id="messages">
    <div class="message bot">üëã Hi! Do you have your Form 16 / Salary Slip / 26AS?</div>
  </div>
  <div id="inputContainer">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
  const sendBtn = document.getElementById("sendBtn");
  const userInput = document.getElementById("userInput");
  const messages = document.getElementById("messages");
  const toggleDark = document.getElementById("toggleDark");

  toggleDark.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    toggleDark.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
  });

  sendBtn.addEventListener("click", sendMessage);
  userInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });

  function sendMessage() {
    const msg = userInput.value.trim();
    if (!msg) return;

    addMessage(msg, 'user');
    userInput.value = "";

    addTypingDots();
    setTimeout(() => {
      removeTypingDots();
      handleBotResponse(msg.toLowerCase());
    }, 1000);
  }

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.classList.add("message", sender);
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function addTypingDots() {
    const typing = document.createElement("div");
    typing.className = "message bot typing";
    typing.id = "typing";
    typing.innerHTML = "<span></span><span></span><span></span>";
    messages.appendChild(typing);
    messages.scrollTop = messages.scrollHeight;
  }

  function removeTypingDots() {
    const typing = document.getElementById("typing");
    if (typing) typing.remove();
  }

  function handleBotResponse(input) {
    if (input.includes("no") || input.includes("manual")) {
      addMessage("No problem! Please fill out this form üëá", "bot");
      showManualForm();
    } else if (input.includes("upload") || input.includes("form") || input.includes("yes")) {
      addMessage("Awesome! Upload your documents here üëá", "bot");
      showUploadForm();
    } else {
      addMessage("Got it! Please clarify if you want to upload or enter manually.", "bot");
    }
  }

  function showUploadForm() {
    const form = document.createElement("form");
    form.innerHTML = `
      <label>Upload Salary Slip / Form 16 / 26AS:</label>
      <input type="file" name="document" multiple required />
      <button type="submit" style="margin-top: 10px;">Submit</button>
    `;
    messages.appendChild(form);
    messages.scrollTop = messages.scrollHeight;

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const fileInput = form.querySelector('input[type="file"]');
      const formData = new FormData();
      for (const file of fileInput.files) formData.append("documents", file);

      try {
        const res = await fetch("/users/upload-doc/", { method: "POST", body: formData });
        if (!res.ok) throw new Error("Upload failed");
        const data = await res.json();
        addMessage("üìä Here's the extracted data, please confirm:", "bot");
        addMessage(JSON.stringify(data), "bot");

        const aiRes = await fetch("/users/regime-ai/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ extracted_data: data }),
        });
        const aiText = await aiRes.text();
        addMessage("üí° Regime Advice: " + aiText, "bot");
      } catch (err) {
        addMessage("‚ùå Upload failed. Please try again.", "bot");
      }
    });
  }

  function showManualForm() {
    const form = document.createElement("form");
    form.innerHTML = `
      <label>Annual Salary:</label>
      <input name="salary" type="number" required />
      <label>HRA Claimed:</label>
      <input name="hra" type="number" />
      <label>80C Deductions:</label>
      <input name="deductions" type="number" />
      <button type="submit" style="margin-top: 10px;">Submit</button>
    `;
    messages.appendChild(form);
    messages.scrollTop = messages.scrollHeight;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        salary: form.salary.value,
        hra: form.hra.value,
        deductions: form.deductions.value,
      };

      try {
        const aiRes = await fetch("/users/regime-ai/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ extracted_data: data }),
        });
        const aiText = await aiRes.text();
        addMessage("üí° Regime Advice: " + aiText, "bot");
      } catch (err) {
        addMessage("‚ùå Failed to fetch regime advice. Try again.", "bot");
      }
    });
  }
</script>

</body>
</html>
